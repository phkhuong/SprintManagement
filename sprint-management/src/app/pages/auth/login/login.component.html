<div class="login-form-flex">
    <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
        <mat-card>
            <mat-card-title>
              Login
            </mat-card-title>
            <mat-card-content>
              <mat-form-field>
                <input matInput placeholder="User Name" #username="ngModel" name="username" [(ngModel)]="userInfo.username" required>
                <mat-error *ngIf="username.errors?.required">Username is required!</mat-error>
              </mat-form-field>
              <br/>
              <mat-form-field>
                <input type="password" matInput placeholder="Password" #password="ngModel" name="password" [(ngModel)]="userInfo.password" required/>
                <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <div class="button-flex-container">
                <button mat-raised-button color="primary" type="submit">Login</button>
              </div>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
