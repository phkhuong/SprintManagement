<div class="container-fluid">
    <button mat-button color="primary">Add</button>
    <div class="row">
        <mat-card *ngFor="let user of users" class="col-md-3">
            <mat-card-header>
              <mat-card-title>{{user.name}}</mat-card-title>
              <mat-card-subtitle>{{user.position}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <img mat-card-image src="./assets/media/users/default.jpg" alt="default picture">
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Edit</button>
              <button mat-button>Remove</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
