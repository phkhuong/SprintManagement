<div class="container">
  <form [formGroup]="taskForm">
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
        <mat-error *ngIf="taskForm.controls.title.errors?.required">Title is required</mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    </p>
    
    <div>
      <label>Status: </label>
      <mat-radio-group formControlName="status">
        <mat-radio-button value="new">New</mat-radio-button>
        <mat-radio-button value="inProgress">In Progress</mat-radio-button>
        <mat-radio-button value="done">Done</mat-radio-button>
      </mat-radio-group>
      <mat-error *ngIf="taskForm.controls.status.errors?.required">Title is required</mat-error>
    </div>
    <button type="button" mat-raised-button
        matTooltip="Cancel changes" (click)="cancelChanges()">
      Hủy
    </button>&nbsp;
    <button type="button" mat-raised-button color="primary" (click)="onSubmit()"
        matTooltip="Save changes">
      Lưu
    </button>
    &nbsp;
    <button *ngIf="isEditMode" type="button" mat-raised-button color="warn" (click)="delete()"
        matTooltip="Delete">
      Xóa
    </button>
  </form>
  
</div>
